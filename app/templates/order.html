{% block content %}
<script src="https://cdn.tailwindcss.com"></script>

<div class="relative overflow-x-auto">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Id
                </th>
                <th scope="col" class="px-6 py-3">
                    Model
                </th>
                <th scope="col" class="px-6 py-3">
                    Driver
                </th>
                <th scope="col" class="px-6 py-3">
                    Number
                </th>
                <th scope="col" class="px-6 py-3">
                    Online
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{ infordriver.id }}
                </th>
                <td class="px-6 py-4">
                    {{ infordriver.model }}
                </td>
                <td class="px-6 py-4">
                    {{ infordriver.driver }}
                </td>
                <td class="px-6 py-4">
                    {{ infordriver.number }}
                </td>
                <td class="px-6 py-4">
                    {{ infordriver.online }}
                </td>
            </tr>
            
        </tbody>
    </table>
    <div class="mt-10 text-center">
        <form method="post" action="{{ url_for('verify',id=infordriver.id) }}"> 
            <label for="large-input" class="block mb-2 font-medium text-black text-2xl">Please Enter your Email</label>
            <input class="w-[500px] h-[40px] border-black border" type="text" name="email" autocomplete='off' placeholder="Email" required > 
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded " type="submit">Authenticate</button>
        </form>
    </div>
</div>
{% endblock %}
